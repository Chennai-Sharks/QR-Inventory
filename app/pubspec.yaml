name: app
description: Qr Inventory

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.0.0
  auto_size_text: ^3.0.0-nullsafety.0
  provider: ^5.0.0
  firebase_core: ^1.1.1
  firebase_auth: ^1.1.4
  google_sign_in: ^5.0.2
  firebase_analytics: ^8.0.4
  shared_preferences: ^2.0.5
  velocity_x: ^3.0.0
  flutter_form_builder: ^6.0.0
  http: ^0.13.3
  flutter_secure_storage: ^4.2.0
  path_provider: ^2.0.1
  permission_handler: ^7.1.0
  flutter_typeahead: ^3.1.3
  qrscan: ^0.3.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: 'ic_launcher'
  ios: true
  image_path: 'assets/images/inventory.png'

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/

